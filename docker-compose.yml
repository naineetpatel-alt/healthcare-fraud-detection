version: '3.8'

services:
  # Memgraph graph database
  memgraph:
    image: memgraph/memgraph-platform:latest
    container_name: fraud_memgraph
    ports:
      - "7687:7687"  # Bolt protocol for database connection
      - "3000:3000"  # Memgraph Lab web interface
      - "7444:7444"  # Memgraph Lab secure connection
    volumes:
      - memgraph_data:/var/lib/memgraph
      - memgraph_log:/var/log/memgraph
      - memgraph_etc:/etc/memgraph
      - ./backend/data:/data
    environment:
      - MEMGRAPH_LOG_LEVEL=WARNING
    networks:
      - fraud_network
    restart: unless-stopped

